databaseChangeLog:
  - changeSet:
      id: 001-create-auth-users-table
      author: kirill
      changes:
        - createTable:
            tableName: auth_users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_auth_users_email
            tableName: auth_users
            columns:
              - column:
                  name: email
