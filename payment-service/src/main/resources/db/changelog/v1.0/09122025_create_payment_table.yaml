databaseChangeLog:
  - changeSet:
      id: 20260124-init-payments
      author: kozitskiy
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_payments_order_id
            tableName: payments
            columns:
              - column: {name: order_id}
        - createIndex:
            indexName: idx_payments_user_id
            tableName: payments
            columns:
              - column: {name: user_id}