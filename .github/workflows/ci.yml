name: Pure CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build and Test
        run: ./mvnw clean verify

      - name: Code Analysis (Checkstyle)
        continue-on-error: true
        run: ./mvnw checkstyle:check || echo "Code Analysis skipped or failed, but build continues"

      - name: Upload JAR Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: service-jars
          path: |
            */target/*.jar
            !*/target/*-sources.jar
          retention-days: 1

  docker-build-check:
    needs: build-test-analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          "order-service",
          "user-service",
          "payment-service",
          "auth-service",
          "api-gateway",
          "registry-service"
        ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (No Push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: test/${{ matrix.service }}:latest